<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Main container for the layout */
    #video-container {
      display: flex;
      flex-direction: row; /* Align items in a row */
      justify-content: space-between; /* Space between large video and thumbnails */
      align-items: flex-start; /* Align items to the top */
      max-width: 1200px; /* Set a max width for larger screens */
      margin: 0 auto; /* Center the container */
    }

    /* Styling for the main video display */
    #large-video {
      width: 100%; /* Full width of available space */
      max-width: 800px; /* Max width for large video */
      aspect-ratio: 16 / 9; /* Maintain aspect ratio */
      margin-right: 20px; /* Space between video and thumbnails */
    }

    /* Styling for the thumbnails container */
    #video-thumbnails {
      display: flex;
      flex-direction: column; /* Stack thumbnails vertically */
      overflow-y: auto; /* Allow vertical scrolling */
      gap: 10px; /* Space between thumbnails */
      max-height: 500px; /* Limit height for better usability */
      width: 200px; /* Fixed width for thumbnails container */
    }

    .thumbnail {
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s ease;
    }

    .thumbnail img {
      width: 100%; /* Make images responsive */
      height: auto; /* Maintain aspect ratio */
      object-fit: cover;
    }

    .thumbnail:hover {
      border: 2px solid blue; /* Highlight on hover */
    }
  </style>
</head>
<body>
  <!-- Container for the video display -->
  <div id="video-container">
    <iframe id="large-video" src="" frameborder="0" allowfullscreen></iframe>

    <!-- Container for the scrolling thumbnails -->
    <div id="video-thumbnails"></div>
  </div>

  <script>
    // Replace with your Cloud Function URL
    const apiUrl = 'https://us-east1-embed-youtube-livestream-app.cloudfunctions.net/fetchPastLiveStreams';

    // Fetch videos from the backend
    async function fetchAndDisplayVideos() {
      try {
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          mode: 'cors', // Enable cross-origin requests
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const videos = await response.json();
        displayVideos(videos);
      } catch (error) {
        console.error('Error fetching videos:', error);
      }
    }

    // Display the videos
    function displayVideos(videos) {
      const largeVideo = document.getElementById('large-video');
      const thumbnailsContainer = document.getElementById('video-thumbnails');

      if (videos.length === 0) {
        console.error('No videos found.');
        return;
      }

      // Display the most recent video in the large container
      setLargeVideo(videos[0].id.videoId);

      // Create thumbnails for the other videos
      videos.forEach((video, index) => {
        const videoId = video.id?.videoId; // Safely access videoId
        const thumbnailUrl = video.snippet?.thumbnails?.medium?.url || ''; // Provide a fallback

        if (!videoId) {
          console.warn('Skipping video without valid ID:', video);
          return; // Skip videos without a valid ID
        }

        const thumbnail = document.createElement('div');
        thumbnail.classList.add('thumbnail');
        thumbnail.dataset.videoId = videoId;

        const img = document.createElement('img');
        img.src = thumbnailUrl;
        img.alt = video.snippet?.title || 'Video thumbnail'; // Fallback alt text

        thumbnail.appendChild(img);
        thumbnailsContainer.appendChild(thumbnail);

        // Add click event listener to swap videos
        thumbnail.addEventListener('click', () => {
          setLargeVideo(videoId);
        });

        // Add a slight border for the first thumbnail to indicate itâ€™s selected
        if (index === 0) {
          thumbnail.style.border = '2px solid blue';
        }
      });
    }

    // Function to set the large video
    function setLargeVideo(videoId) {
      const largeVideo = document.getElementById('large-video');
      largeVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    // Fetch and display videos when the page loads
    window.onload = fetchAndDisplayVideos;
  </script>
</body>
</html>
