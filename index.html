<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duke Chapel Livestreams</title>
  <style>
    #video-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      max-width: 2400px;
      margin: 0 auto;
    }

    #large-video {
      flex: 1;
      aspect-ratio: 16 / 9;
      min-width: 0;
    }

    #video-thumbnails {
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }

    .thumbnail {
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 10px;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    .thumbnail:hover {
      background: #e9ecef;
    }

    .thumbnail.active {
      border-color: #0d6efd;
      background: #e7f1ff;
    }

    .thumbnail img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .thumbnail-title {
      font-size: 14px;
      font-weight: 500;
      color: #212529;
      margin-bottom: 4px;
    }

    .thumbnail-date {
      font-size: 12px;
      color: #6c757d;
    }

    @media (max-width: 1024px) {
      #video-container {
        flex-direction: column;
      }

      #video-thumbnails {
        width: 100%;
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe id="large-video" src="" frameborder="0" allowfullscreen></iframe>
    <div id="video-thumbnails"></div>
  </div>

  <script>
    const apiUrl = 'https://us-east1-embed-youtube-livestream-app.cloudfunctions.net/fetchPastLiveStreams';

    async function fetchAndDisplayVideos() {
      try {
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          mode: 'cors'
        });

        if (!response.ok) throw new Error('Network response was not ok');
        const videos = await response.json();
        displayVideos(videos);
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric'
      });
    }

    function displayVideos(videos) {
      const largeVideo = document.getElementById('large-video');
      const thumbnailsContainer = document.getElementById('video-thumbnails');
      thumbnailsContainer.innerHTML = '';

      if (videos.length === 0) {
        console.error('No videos found.');
        return;
      }

      setLargeVideo(videos[0].id);

      videos.forEach((video, index) => {
        const thumbnail = document.createElement('div');
        thumbnail.classList.add('thumbnail');
        if (index === 0) thumbnail.classList.add('active');

        thumbnail.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}">
          <div class="thumbnail-title">${video.title}</div>
          <div class="thumbnail-date">${formatDate(video.publishedAt)}</div>
        `;

        thumbnail.addEventListener('click', () => {
          setLargeVideo(video.id);
          document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
          thumbnail.classList.add('active');
        });

        thumbnailsContainer.appendChild(thumbnail);
      });

      adjustThumbnailsHeight();
    }

    function setLargeVideo(videoId) {
      const largeVideo = document.getElementById('large-video');
      largeVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      adjustThumbnailsHeight();
    }

    function adjustThumbnailsHeight() {
      const largeVideo = document.getElementById('large-video');
      const thumbnailsContainer = document.getElementById('video-thumbnails');
      requestAnimationFrame(() => {
        thumbnailsContainer.style.maxHeight = `${largeVideo.clientHeight}px`;
      });
    }

    window.addEventListener('load', fetchAndDisplayVideos);
    window.addEventListener('resize', adjustThumbnailsHeight);
  </script>
</body>
</html>
