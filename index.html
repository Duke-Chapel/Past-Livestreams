<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    #large-video {
      width: 80%;
      aspect-ratio: 16 / 9;
      margin-bottom: 20px;
      border: 2px solid #333;
      border-radius: 8px;
    }

    #video-thumbnails {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      width: 80%;
      padding-bottom: 10px;
    }

    .thumbnail {
      flex: 0 0 200px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .thumbnail img {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Large video container -->
  <iframe id="large-video" allowfullscreen></iframe>

  <!-- Thumbnails container -->
  <div id="video-thumbnails"></div>

  <script>
    const apiUrl = 'https://us-east1-embed-youtube-livestream-app.cloudfunctions.net/fetchPastLiveStreams';

    // Fetch videos from the backend
    async function fetchAndDisplayVideos() {
      try {
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          mode: 'cors',
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const videos = await response.json();
        displayVideos(videos);
      } catch (error) {
        console.error('Error fetching videos:', error);
      }
    }

    // Display the videos
    function displayVideos(videos) {
      const largeVideo = document.getElementById('large-video');
      const thumbnailsContainer = document.getElementById('video-thumbnails');

      if (videos.length === 0) {
        console.error('No videos found.');
        return;
      }

      // Display the most recent video in the large container by default
      largeVideo.src = `https://www.youtube.com/embed/${videos[0].id.videoId}`;

      // Create thumbnails for the remaining videos
      videos.slice(1).forEach((video) => {
        const thumbnail = document.createElement('div');
        thumbnail.classList.add('thumbnail');
        thumbnail.dataset.videoId = video.id.videoId;  // Store video ID in dataset

        const img = document.createElement('img');
        img.src = video.snippet.thumbnails.medium.url;  // Use thumbnail image
        img.alt = video.snippet.title;

        thumbnail.appendChild(img);
        thumbnailsContainer.appendChild(thumbnail);

        // Add click event listener to swap videos
        thumbnail.addEventListener('click', () => {
          swapVideo(largeVideo, video.id.videoId);
        });
      });
    }

    // Swap the large video with the selected one
    function swapVideo(largeVideo, videoId) {
      largeVideo.src = `https://www.youtube.com/embed/${videoId}`;
    }

    // Fetch and display videos when the page loads
    window.onload = fetchAndDisplayVideos;
  </script>
</body>
</html>
