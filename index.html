<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
    }
  </style>
</head>
<body>
  <div id="videos"></div>

  <script>
    // Replace with your Cloud Function URL
    const apiUrl = 'https://us-east1-embed-youtube-livestream-app.cloudfunctions.net/fetchPastLiveStreams';

    // Function to fetch past live streams and display them
    function fetchAndDisplayVideos() {
      fetch(apiUrl, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        },
        mode: 'cors', // Enable cross-origin requests
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const videoContainer = document.getElementById('videos');
          videoContainer.innerHTML = ''; // Clear previous content

          data.forEach(video => {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${video.id.videoId}`;
            iframe.allowFullscreen = true; // Allow fullscreen for videos
            videoContainer.appendChild(iframe);
          });
        })
        .catch(error => console.error('Error fetching videos:', error));
    }

    // Call the function when the page loads
    window.onload = fetchAndDisplayVideos;
  </script>
</body>
</html>
